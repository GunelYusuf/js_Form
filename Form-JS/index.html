<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="form" method="POST" action="http://programminghead.com" onsubmit="formSubmit()">
                <h2>Form</h2>
                <div><img style="margin-left: 425px;" width="130px" height="160px" src="./02B2645D-15F1-4501-BE7B-1D117DA89964_1_105_c.jpeg" alt=""></div>
                
                <div id="formError"></div>
                <div>
                    <label for = "fname"><strong>Firstname: </strong></label>
                    <!-- <input name="Username" required 
                    oninvalid="this.setCustomValidity('Username cannot be empty.')" 
                    onchange="this.setCustomValidity('')" type="text" /> ikinci yol  -->
                     <input class="form-control-sm" type="text" name="fname" id="fname" placeholder="Enter your name" onchange="validFirstname()" > 
                     <span id="firstNameError" class="error-message"></span>
                </div>
               
               <div>
                <label for="lname"><strong>Lastname:</strong> </label>
                <input class="form-control-sm" type="text" name="lname"  id="lname" placeholder="Enter your lastname" onchange="validLastname()"  >
                <span id="lastNameError" class="error-message"></span>
               </div>
               <div>
                <label for ="tel"><strong>Telephone: </strong></label>
                <input type="text" class="form-control-sm" name="tel" placeholder="+XXXXXXXXX OR +XX.XXXX.XXXX" id="tel" onchange="validTel()">
                <span class="error-message" id="telError"></span>
               </div>
               <div>
                <label for="email"> <strong>Email: </strong></label>
                <input class=" form-control-sm" type="email" name="email" id="email" placeholder="enter your email address" onchange="validEmail()">
                <span id="emailError" class="error-message"></span>
               </div>
                
               <div >
                    <label for=""><strong>Password: </strong></label>
                    <input type="password" placeholder="Type your password" id="PassEntry" class="passwordInput form-control-sm">
                    <span id="StrengthDisp" class="badge displayBadge">Weak</span>
              </div>
              <input id="submit" type="submit" value="Submit"> 
           </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
